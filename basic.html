<!DOCTYPE html>
<html>
    <body>
        <h1>This is a title</h1>
        <p>This is a paragraph</p>
        <!-- 空行用br -->
        <br/>
        <p>不产生新段落又<br/>想换行用br</p>

        <h2 style="background-color:red">用style属性来指定各种样式</h2>
        <p style="background-color:green;color:white">背景色</p>

        <p style="font-family:arial;color:red;font-size:20px;">字体样式</p>
        <p style="text-align: center;">居中显示</p>

        <pre>
            这是
            预格式文本。
            它保留了      空格
            和换行以及tab的缩进。
        </pre>
            
        <p>pre 标签很适合显示计算机代码：</p>
        
        <pre>
            for i = 1 to 10
                print i
            next i
        </pre>
    </body>
</html>
